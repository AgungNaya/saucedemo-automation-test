<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:3,&quot;passes&quot;:2,&quot;pending&quot;:1,&quot;failures&quot;:0,&quot;start&quot;:&quot;2025-06-27T18:04:07.025Z&quot;,&quot;end&quot;:&quot;2025-06-27T18:04:19.798Z&quot;,&quot;duration&quot;:12773,&quot;testsRegistered&quot;:3,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:33.33333333333333,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;b940287b-776a-461c-9fb5-ea2772e20c7c&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;C:\\xampp\\htdocs\\Test-Tech-Stack\\tests\\test-sort.js&quot;,&quot;file&quot;:&quot;\\tests\\test-sort.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;bd3a65e4-f218-4c11-886f-3897ef1c5565&quot;,&quot;title&quot;:&quot;SauceDemo Test - Login and Sort A-Z&quot;,&quot;fullFile&quot;:&quot;C:\\xampp\\htdocs\\Test-Tech-Stack\\tests\\test-sort.js&quot;,&quot;file&quot;:&quot;\\tests\\test-sort.js&quot;,&quot;beforeHooks&quot;:[{&quot;title&quot;:&quot;\&quot;before each\&quot; hook in \&quot;SauceDemo Test - Login and Sort A-Z\&quot;&quot;,&quot;fullTitle&quot;:&quot;SauceDemo Test - Login and Sort A-Z \&quot;before each\&quot; hook in \&quot;SauceDemo Test - Login and Sort A-Z\&quot;&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:3824,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const options = new firefox.Options();\ndriver = await new Builder().forBrowser(&#x27;firefox&#x27;).setFirefoxOptions(options).build();\nawait driver.get(&#x27;https://www.saucedemo.com&#x27;);\nif (!fs.existsSync(&#x27;screencapture&#x27;)) {\n    fs.mkdirSync(&#x27;screencapture&#x27;);\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;19ac050c-ca90-4dc7-a211-f351edb3bb45&quot;,&quot;parentUUID&quot;:&quot;bd3a65e4-f218-4c11-886f-3897ef1c5565&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;afterHooks&quot;:[{&quot;title&quot;:&quot;\&quot;after each\&quot; hook in \&quot;SauceDemo Test - Login and Sort A-Z\&quot;&quot;,&quot;fullTitle&quot;:&quot;SauceDemo Test - Login and Sort A-Z \&quot;after each\&quot; hook in \&quot;SauceDemo Test - Login and Sort A-Z\&quot;&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:711,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;await driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;72763e81-d723-430a-b16f-bf7615b6d3d8&quot;,&quot;parentUUID&quot;:&quot;bd3a65e4-f218-4c11-886f-3897ef1c5565&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;tests&quot;:[{&quot;title&quot;:&quot;should login successfully and sort products A-Z&quot;,&quot;fullTitle&quot;:&quot;SauceDemo Test - Login and Sort A-Z should login successfully and sort products A-Z&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:1035,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;//Login POM\nawait PageLogin.login(driver, &#x27;standard_user&#x27;, &#x27;secret_sauce&#x27;);\nawait driver.wait(until.urlContains(&#x27;inventory.html&#x27;), 10000);\nawait driver.wait(until.elementLocated(By.className(&#x27;inventory_list&#x27;)), 10000);\n//Visual testing\nlet ss_redirect = await driver.takeScreenshot();\nfs.writeFileSync(&#x27;screencapture/current.png&#x27;, Buffer.from(ss_redirect, &#x27;base64&#x27;));\nif (!fs.existsSync(\&quot;screencapture/baseline.png\&quot;)) {\n    fs.copyFileSync(\&quot;screencapture/current.png\&quot;, \&quot;screencapture/baseline.png\&quot;);\n    console.log(\&quot;Baseline image saved.\&quot;)\n}\nlet img1 = PNG.sync.read(fs.readFileSync(\&quot;screencapture/baseline.png\&quot;));\nlet img2 = PNG.sync.read(fs.readFileSync(\&quot;screencapture/current.png\&quot;));\nlet { width, height } = img1;\nlet diff = new PNG({ width, height});\nlet numDiffPixels = pixelmatch(img1.data, img2.data, diff.data, width, height, { threshold: 0.1});\nfs.writeFileSync(\&quot;screencapture/diff.png\&quot;, PNG.sync.write(diff));\nif (numDiffPixels &gt; 0) {\n    console.log(`Visual differences found! Pixels different: ${numDiffPixels}`);\n} else {\n    console.log(\&quot;No visual differences found.\&quot;);\n}\nlet ss_loginRedirect = await driver.takeScreenshot();\nfs.writeFileSync(&#x27;screencapture/ss_login_redirect_inventory_page.png&#x27;, Buffer.from(ss_loginRedirect, &#x27;base64&#x27;));\nconst currentUrl = await driver.getCurrentUrl();\nassert.ok(currentUrl.includes(&#x27;inventory.html&#x27;), &#x27;Login failed and the User was not redirected to inventory page&#x27;);\nconst sortDropdown = await driver.findElement(By.css(&#x27;[data-test=\&quot;product-sort-container\&quot;]&#x27;));\nassert.strictEqual(await sortDropdown.isDisplayed(), true, &#x27;The Sorting Dropdown is not visible&#x27;);\nconst select = new Select(sortDropdown); \nawait select.selectByVisibleText(&#x27;Name (A to Z)&#x27;);\nawait driver.wait(async () =&gt; {\n    const firstItem = await driver.findElement(By.css(&#x27;.inventory_item_name&#x27;)).getText();\n    return firstItem === &#x27;Sauce Labs Backpack&#x27;;\n}, 5000);\nconst nameElements = await driver.findElements(By.className(&#x27;inventory_item_name&#x27;));\nconst productNames = [];\nfor (let el of nameElements) {\n    productNames.push(await el.getText());\n}\nconst sortedNames = [...productNames].sort();\nassert.deepStrictEqual(productNames, sortedNames, &#x27;Products are not sorted from A to Z&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6a8e97ed-404c-4218-aef4-40113eced386&quot;,&quot;parentUUID&quot;:&quot;bd3a65e4-f218-4c11-886f-3897ef1c5565&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Login with locked_out_user&quot;,&quot;fullTitle&quot;:&quot;SauceDemo Test - Login and Sort A-Z Login with locked_out_user&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:2164,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const options = new firefox.Options();\noptions.addArguments(\&quot;--headless\&quot;);\nawait driver.get(&#x27;https://www.saucedemo.com&#x27;);\nconst title = await driver.getTitle();\n// assert: memastikan object sama persis\nassert.strictEqual(title, &#x27;Swag Labs&#x27;);\n//Login POM\nawait PageLogin.login(driver, &#x27;locked_out_user&#x27;, &#x27;secret_sauce&#x27;);\n\n// element eror\nconst errorElement = await driver.wait(\n    until.elementLocated(By.css(&#x27;[data-test=\&quot;error\&quot;]&#x27;)),\n    6000\n);\n//assert\nconst errorText = (await errorElement.getText()).trim();\nassert.strictEqual(errorText, \&quot;Epic sadface: Sorry, this user has been locked out.\&quot;);\n//screenshot\nlet ss_errorText = await errorElement.takeScreenshot();\nfs.writeFileSync(&#x27;screencapture/ss_errorText.png&#x27;, Buffer.from(ss_errorText, &#x27;base64&#x27;));\nawait driver.sleep(1700)&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;eed2b8d5-213e-4f6a-9b2c-3d39af25532a&quot;,&quot;parentUUID&quot;:&quot;bd3a65e4-f218-4c11-886f-3897ef1c5565&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Check saucedemo availabilty&quot;,&quot;fullTitle&quot;:&quot;SauceDemo Test - Login and Sort A-Z Check saucedemo availabilty&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:0,&quot;state&quot;:&quot;pending&quot;,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;pending&quot;:true,&quot;code&quot;:&quo
